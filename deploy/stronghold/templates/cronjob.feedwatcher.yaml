apiVersion: batch/v1
kind: CronJob
metadata:
  name: feed-watcher
  labels:
    {{- include "stronghold.labels" . | nindent 4 }}
    app.kubernetes.io/component: feed-watcher
spec:
  schedule: "*/5 * * * *"
  timeZone: "America/Chicago"
  jobTemplate:
    metadata:
      labels:
        {{- include "stronghold.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: feed-watcher
    spec:
      template:
        metadata:
          labels:
            {{- include "stronghold.selectorLabels" . | nindent 12 }}
            app.kubernetes.io/component: feed-watcher
        spec:
          serviceAccountName: feed-watcher
          restartPolicy: Never
          containers:
            - name: stronghold
              image: "{{- include "stronghold.image" . }}"
              args:
                - ./stronghold
                - "-c"
                - "/etc/stronghold/config.yaml"
                - "feed-watcher"
              imagePullPolicy: IfNotPresent
              resources: {}
              envFrom:
                {{- include "stronghold.envFrom" . | nindent 16 }}
              volumeMounts:
                {{- if .Values.volumeMounts }}
                  {{- toYaml .Values.volumeMounts | nindent 16 }}
                {{- end }}
                - name: config
                  mountPath: /etc/stronghold/
          volumes:
            {{- if .Values.volumes }}
              {{- toYaml .Values.volumes | nindent 12 }}
            {{- end }}
            - name: config
              configMap:
                name: stronghold-config

