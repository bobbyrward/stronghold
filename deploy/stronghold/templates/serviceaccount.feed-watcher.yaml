apiVersion: v1
kind: ServiceAccount
metadata:
  name: feed-watcher
  labels:
    {{- include "stronghold.labels" . | nindent 4 }}
    app.kubernetes.io/component: feed-watcher
  {{- with .Values.feedWatcher.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.feedWatcher.serviceAccount.automount }}


